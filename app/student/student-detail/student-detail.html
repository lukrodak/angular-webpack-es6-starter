<div class="container">
    <h2 class="student-list-header-title">Szczegółowe informacje o studencie</h2>
    <form ng-submit="$ctrl.submitForm()">
        <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group">
                    <input class="form-control"
                        type="text"
                        placeholder="Imię"
                        ng-model="$ctrl.getStudentData.first_name" 
                        ng-disabled="$ctrl.isSaved" required 
                        maxlength="50"/>
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control"
                    type="text"
                    placeholder="Nazwisko"
                    ng-model="$ctrl.getStudentData.last_name" 
                    ng-disabled="$ctrl.isSaved" required
                    maxlength="100"/>
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control"
                    type="email"
                    placeholder="E-mail"
                    ng-model="$ctrl.getStudentData.email" 
                    ng-disabled="$ctrl.isSaved" required
                    maxlength="100"/>
            </fieldset>

            <fieldset class="form-group">
                <input class="form-control"
                    type="text"
                    placeholder="Data urodzenia w formacie rrrr-mm-dd"
                    ng-model="$ctrl.getStudentData.birthday" 
                    ng-disabled="$ctrl.isSaved" required/>
            </fieldset>

            <fieldset class="form-group">
            <textarea class="form-control form-control-lg"
                rows="8"
                placeholder="Notatki"
                ng-model="$ctrl.getStudentData.notes"
                ng-disabled="$ctrl.isSaved"
                maxlength="500">
            </textarea>
            </fieldset>

            <a ui-sref="app.student.list()" class="btn btn-primary custom-button">Wstecz</a>
            <button class="btn btn-primary custom-button custom-button-right" type="submit" ng-disabled="$ctrl.isSaved">
            <span ng-if="$ctrl.isSaved">Przetwarzanie</span> 
            <span ng-if="!$ctrl.isSaved">Uaktualnij</span>
            </button>
            <a ng-click="$ctrl.deleteStudent()" class="btn btn-danger custom-button custom-button-right" ng-disabled="$ctrl.isSaved">
                    <span ng-if="$ctrl.isSaved">Przetwarzanie</span> 
                    <span ng-if="!$ctrl.isSaved">Usuń</span>           
            </a>
        </fieldset>

    </form>
    <div ng-hide="!$ctrl.getStudentData.courses[0]">
        <h3>Kursy</h3>
        <div>
            <span ng-repeat="item in $ctrl.getStudentData.courses" class="list-group-item">{{item.name}} </span>
        </div>
    </div>
    <div>
        <h3>Dodaj zaliczony kurs</h3>
        <div>
            <select ng-model="$ctrl.selectedName" ng-options="x.name for x in $ctrl.getCourseData">
            </select>
            <button ng-click="$ctrl.sendCourse()" ng-disabled="!$ctrl.selectedName.name" class="btn btn-primary custom-button custom-button-right">Dodaj</button>
        </div>
        
    </div>    
</div>
